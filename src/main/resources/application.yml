micronaut:
  application:
    name: carrosTestesGrpc
datasources:
  default:
    url: jdbc:postgresql://localhost:5432/postgres?defaultSchema=carros-testes-grpc
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    schema-generate: CREATE_DROP
    dialect: POSTGRES
jpa.default.properties.hibernate.hbm2ddl.auto: update
